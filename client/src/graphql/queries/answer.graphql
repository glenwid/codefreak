query GetAnswer($id: ID!) {
  answer(id: $id) {
    id
    sourceUrl
    feedback {
      summary
    }
    submission {
      deadline
    }
  }
}

query GetAnswerFile($id: ID!, $path: String!) {
  answerFile(answerId: $id, path: $path) {
    collectionDigest
    path
    content
    type
  }
}

query getAnswerFileList($id: ID!) {
  answerFiles(answerId: $id) {
    collectionDigest
    path
    type
  }
}

query getAnswerFeedback($id: ID!) {
  answer(id: $id) {
    feedback{
      summary
    }
  }
}
